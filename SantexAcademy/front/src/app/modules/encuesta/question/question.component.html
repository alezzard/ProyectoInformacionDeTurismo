<div class="container">
<form (ngSubmit)="createQuestion()" class="formulario" [formGroup]="newQuestion" novalidate>

 <mat-form-field>
    <mat-label>Redacte la pregunta</mat-label>
    <input 
         type="nameQuestion" 
         name="nameQuestion" 
         placeholder="nameQuestion" 
         class="form-control form-control-lg" 
         formControlName="nameQuestion"
         required
         matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipos de Preguntas</mat-label>
    <mat-select formControlName="questionType" (ngModelChange)="defineQuestion($event)" multiple>
      <mat-option 
         *ngFor="let qt of questionTypeList" 
         formControlName="questionType" 
         name="questionType" 
         ngDefaultControl 
         class="form-control form-control-lg" 
         [value]="qt"
         >
          {{qt}} 
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="questionCondition == 'MultipleChoice' || questionCondition == 'ambos'">
    <section class="example-section">
     <mat-checkbox class="example-margin" formControlName="answerRedacte">Opcion 1</mat-checkbox>
     <mat-checkbox class="example-margin" formControlName="answerRedacte">Opcion 2</mat-checkbox>
    </section>
   </div>

  <mat-form-field *ngIf="questionCondition == 'Redactar' || questionCondition == 'ambos'">
    <mat-label>Redacte su respuesta</mat-label>
    <input 
         type="answerRedacte" 
         name="answerRedacte"
         placeholder="answerRedacte" 
         class="form-control form-control-lg" 
         formControlName="answerRedacte"
         required
         matInput>
  </mat-form-field>



  <button type="submit">Create Question</button>



  <div *ngFor="let r of questionList" class="form-control">
    <h1>{{r.nameQuestion}}</h1>
    <h1>{{r.questionType}}</h1>
  </div>
</form>
</div>
